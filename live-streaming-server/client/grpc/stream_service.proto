syntax = "proto3";

import "google/protobuf/empty.proto";
package opencv;

message OcvMat {
    int32 rows = 1;
    int32 cols = 2;
    int32 elt_type = 3;
    int32 elt_size = 4;
    bytes mat_data = 5;
}

service StreamService {
    // Bidirectional streaming method to send video frames.
    rpc SendStream(stream OcvMat) returns (stream google.protobuf.Empty) {}
}
